<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <h1>Client found! :)</h1>

        <div th:object="${client}">
            <p th:text="'id: ' + *{id}"></p>
            <p th:text="'firstname: ' + *{firstname}"></p>
            <p th:text="'lastname: ' + *{lastname}"></p>
        </div>
        <a href="/client_info_for_search">Find another client!</a>

        <form th:action="@{/client_info_for_update}" th:object="${client}" method="post">
            <p><input type="hidden" th:field="*{id}"/></p>
            <p><input type="hidden" th:field="*{firstname}" /></p>
            <p><input type="hidden" th:field="*{lastname}" /></p>
            <p><input type="submit" value="Update" /></p>
        </form>

        <form th:action="@{/client_deleted}" th:object="${client}" method="post">
            <p><input type="hidden" th:field="*{id}"/></p>
            <p><input type="hidden" th:field="*{firstname}" /></p>
            <p><input type="hidden" th:field="*{lastname}" /></p>
            <p><input type="submit" value="Delete client!" /></p>
        </form>
    </body>
</html>
